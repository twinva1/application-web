<div class="apply-add inner-card mat-elevation-z1">
  <h2>New Expense</h2>
  <section class="apply-add-form">
    <form [formGroup]="form">
      <div class="form-item">
        <div class="form-item-label">Expense Type : </div>
        <mat-form-field appearance="outline">
          <!-- <mat-label>Expense Type</mat-label> -->
          <mat-select name="type" formControlName="type">
            <mat-option *ngFor="let type of expenseTypeOption" [value]="type.value">
              {{ type.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-item">
        <div class="form-item-label">Start Date : </div>
        <mat-form-field appearance="outline">
          <!-- <mat-label>Start Date</mat-label> -->
          <input matInput [matDatepicker]="spicker" formControlName="startTime" />
          <mat-datepicker-toggle matSuffix [for]="spicker"></mat-datepicker-toggle>
          <mat-datepicker #spicker disabled="false"></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="form-item">
        <div class="form-item-label">Amount : </div>
        <mat-form-field appearance="outline">
          <!-- <mat-label>Amount</mat-label> -->
          <input matInput placeholder="Please enter amount" formControlName="amount" type="number" />
        </mat-form-field>
      </div>
      <div class="form-item">
        <div class="form-item-label">End Date : </div>
        <mat-form-field appearance="outline">
          <!-- <mat-label>End Date</mat-label> -->
          <input matInput [matDatepicker]="epicker" formControlName="endTime" />
          <mat-datepicker-toggle matSuffix [for]="epicker"></mat-datepicker-toggle>
          <mat-datepicker #epicker disabled="false"></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="form-item">
        <div class="form-item-label">Reason : </div>
        <mat-form-field appearance="outline">
          <!-- <mat-label>Reason</mat-label> -->
          <textarea matInput placeholder="Please enter reason..." formControlName="reason"></textarea>
        </mat-form-field>
      </div>
    </form>
  </section>
  <section class="apply-add-control">
    <button mat-raised-button (click)="handleCancel()">Cancel</button>
    <button class="confirm-btn" mat-raised-button color="primary" (click)="handleApply()">Apply</button>
  </section>
</div>
