<div class="apply-add mat-elevation-z1">
  <h2>New Expense Apply</h2>
  <section class="apply-add-form">
    <form [formGroup]="form">
      
    </form>
  </section>
  <section class="apply-add-control">
    <button mat-raised-button (click)="handleCancel()">Cancel</button>
    <button
      class="confirm-btn"
      mat-raised-button
      color="primary"
      (click)="handleApply()"
    >
      Apply
    </button>
  </section>
</div>
